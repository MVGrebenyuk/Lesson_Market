<div>
    <h3>Корзина</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Категория</td>
            <td>Количество</td>
            <td>Цена</td>
        </tr>
        <tbody>

        <tr ng-repeat="oi in cart.items">
            <td>{{oi.productTitle}}</td>
            <td>{{oi.categoryTitle}}</td>
            <td>
                <button class="btn btn-success" ng-click="decrementItem(oi.productId)">-</button>
                {{oi.quantity}}
                <button class="btn btn-success" ng-click="incrementItem(oi.productId)">+</button>
                <button class="btn btn-danger" ng-click="removeItem(oi.productId)">X</button>
            </td>
            <td>{{oi.pricePerProduct + ' * ' + oi.quantity + ' = ' + oi.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td>Итоговая стоимость</td>
            <td>{{cart.price}}</td>
        </tr>
        <form ng-submit="createOrder()">
        <tr>
            <td>Оформление заказа:</td>
            <td>
                <input class="text-input" placeholder="Введите адрес доставки" ng-model="Order.address">
            </td>
            <td hidden="true"><label ng-model="Order.userId">{{currentUser.id}}</label></td>
            <td><label ng-model="Order.userName">{{currentUser.username}}</label></td>
            <td><label ng-model="Order.price">{{cart.price}}</label></td>
            <td><button class="btn btn-warning" type="submit">Оформить</button></td>
        </tr></form>
        </tbody>
    </table>
</div>
